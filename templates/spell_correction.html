<!DOCTYPE html>
<html>
<head>
	<title>Spell Correction</title>
</head>
<body>
	{% extends 'bootstrap/base.html' %}
	{% block content %}
	<h1>Spell Correction</h1>

	<form action="{{url_for('spell_correction_analyse')}}" method="POST" id="myForm">
			<textarea name="text" rows="3" cols="3" class="form-control">	
			</textarea>
			<input type="submit" name="" value="Submit" class="btn btn-primary">
			<input type="reset" name="" value="Clear" class="btn btn-outline-primary">

			<a href="{{url_for('spell_correction')}}" type="button" class="btn btn-danger">Reset</a>
		</form>

		<h1>Correction Result : {{correction}}</h1>
	
	{% endblock %}
</body>
</html>
